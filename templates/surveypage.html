<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="{{ url_for('static', filename='bootstrap-responsive.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" media="screen">
</head>

<body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="{{ url_for('static', filename='bootstrap.js') }}"></script>

<div class="container">
  <div class="row">
    <h1>{{survey_name}}</h1>

    <form method="post" action="/process_survey" name="surveyform">
        <input type="hidden" name="survey_name" value="{{survey_name}}">
        <table class="table">
        {% for q in questions %}
            <tr>

            <td>
            <strong>{{q["_id"]}}. {{q["text"]}}</strong>
            {% if q["option"] == "multiple" %}
                {% for a in q["answers"] %}
                    <label class="checkbox">
                        <input type="checkbox" value="">
                        {{a["text"]}}
                    </label>
                {% endfor %}
            {% else %}
                {% for a in q["answers"] %}
                    <label class="radio">
                        <input type="radio" name="radio" value="">
                        {{a["text"]}}
                    </label>
                {% endfor %}
            {% endif %}
        </td>
         <td>
            <label class="radio">
                <input type="radio" name="question_nr" value="{{q['_id']}}" checked>Select to apply below operation to this question
            </label>
            </td>
        </tr>
        {% endfor %}
        </table>
        <br>
        <br>
        <input type="submit" name="submit" class="btn btn-small" value="Edit Question">
        <input type="submit" name="submit" class="btn btn-small" value="Delete Question">
        <input type="submit" name="submit" class="btn btn-small" value="Move Up">
        <input type="submit" name="submit" class="btn btn-small" value="Move Down">
        <input type="submit" name="submit" class="btn btn-info" value="New Question">
    </form>
  </div><!--end row-->
</div><!--end container-->

</body>
</html>
