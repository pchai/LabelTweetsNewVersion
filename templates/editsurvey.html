<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="{{ url_for('static', filename='bootstrap-responsive.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" media="screen">
</head>

<body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="{{ url_for('static', filename='bootstrap.js') }}"></script>

<div class="container">
  <div class="row">
    <h1>Create your own survey!</h1>
    <textarea name="question" form="surveyform">Enter text here...</textarea>
    <form method="post" action="/build" name="surveyform">
        <input type="text" name="survey" placeholder="Enter a name for new survey...">
        <input type="submit" class="btn btn-success" value="Create">
    </form>
  </div><!--end row-->
</div><!--end container-->

</body>
</html>
